<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 400px;
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 500px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .toggle-switch {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        

        .form-title {
            text-align: center;
            color: #1a237e;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1976D2;
        }
        .form-row {
            display: flex;
            gap: 15px;
            /* margin-bottom: 20px; */
        }
        
        .form-column {
            flex: 1;
        }
        
        .form-column input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-switch">
            <span>User</span>
            <label class="switch">
                <input type="checkbox" id="roleToggle">
                <span class="slider"></span>
            </label>
            <span>Police</span>
        </div>

        <div class="flip-card" id="flipCard">
            <!-- User Registration Form -->
            <div class="card-front">
                <h2 class="form-title">User Registration</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" min="18" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" pattern="[0-9]{10}" placeholder="Mobile No."  required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email"  required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

            <!-- Police Registration Form -->
            <div class="card-back">
                <h2 class="form-title">Police Registration</h2>
                <form>
                    <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="Police ID"  required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Batch NO."  required>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="Rank"  required>
                    </div>
                    <div class="form-group">
                        <input type="tel" pattern="[0-9]{10}" placeholder="Phone No."  required>
                    </div>
                </div>
                    <div class="form-group">
                        <input type="text" placeholder="Police Station"  required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email"  required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password"  required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const roleToggle = document.getElementById('roleToggle');
        const flipCard = document.getElementById('flipCard');

        roleToggle.addEventListener('change', function() {
            flipCard.classList.toggle('flipped');
            
            // Update toggle labels
            const userLabel = document.querySelector('.toggle-switch span:first-child');
            const policeLabel = document.querySelector('.toggle-switch span:last-child');
            
            if(this.checked) {
                userLabel.style.color = '#666';
                policeLabel.style.color = '#2196F3';
            } else {
                userLabel.style.color = '#2196F3';
                policeLabel.style.color = '#666';
            }
        });
    </script>
</body>
</html>

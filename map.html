<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive India Map</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* styles.css */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.map-container {
  position: relative;
  width: 80%;
  max-width: 800px;
}

.india-map {
  width: 100%;
  display: block;
  border: 2px solid #ddd;
  border-radius: 10px;
}

.dot {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: red;
  border: 2px solid white;
  border-radius: 50%;
  cursor: pointer;
  transform: translate(-50%, -50%);
  transition: transform 0.2s ease;
}

.dot:hover {
  transform: translate(-50%, -50%) scale(1.3);
  background-color: darkred;
}

.dot::after {
  content: attr(data-city);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #333;
  font-size: 12px;
  white-space: nowrap;
  display: none;
}

.dot:hover::after {
  display: block;
}

   </style>
</head>
<body>
  <div class="map-container">
    <img src="india.jpg" alt="India Map" class="india-map">

    <!-- Add dots for each state -->
    <div class="dot" style="top: 40%; left: 45%;" onclick="goToCity('Delhi')">Delhi</div>
    <div class="dot" style="top: 60%; left: 50%;" onclick="goToCity('Mumbai')">Mumbai</div>
    <div class="dot" style="top: 65%; left: 60%;" onclick="goToCity('Bangalore')">Bangalore</div>
    <div class="dot" style="top: 50%; left: 30%;" onclick="goToCity('Jaipur')">Jaipur</div>
  </div>

  <script>
    function goToCity(city) {
      alert("Navigating to " + city);
      // Redirect to the city-specific page or perform an action
      // Example: window.location.href = `/city/${city.toLowerCase()}`;
    }
  </script>
</body>
</html>
